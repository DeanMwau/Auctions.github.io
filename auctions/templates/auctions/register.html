{% extends "auctions/layout.html" %}
{% load static %}

{% block body %}
<div class="container mt-3">
    <h5 id="listing-header">Register</h5>

    {% if messages %}
    <ul class="messages list-unstyled">
        {% for message in messages %}
        <li class="message {% if message.tags %} {{ message.tags }} {% endif %}">{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="username" placeholder="Username">
        </div>

        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Email Address">
        </div>

        <div class="form-group">
            <input class="form-control" type="text" name="location" placeholder="Location" required>
        </div>

        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
        </div>

        <input id="register" class="btn btn-primary" type="submit" value="Register">
    </form>

    Already have an account? <a href="{% url 'login' %}">Log In here.</a>
</div>

    <link href="{% static 'auctions/styles.css' %}" rel="stylesheet">
    <script src="{% static 'auctions/scripts.js' %}"></script>

{% endblock %}
